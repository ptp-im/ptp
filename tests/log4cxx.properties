log4j.rootLogger=DEBUG,stdout,default
log4j.additivity.org.apache=false

log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS}[ test %t] [ %-5p] - %m%n

log4j.appender.default=org.apache.log4j.RollingFileAppender
log4j.appender.default.File=./log/test.log
log4j.appender.default.MaxFileSize=10MB
log4j.appender.default.MaxBackupIndex=12
log4j.appender.default.Append=true
log4j.appender.default.Threshold=DEBUG
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [ %-5p] [ test %t] - %m%n
